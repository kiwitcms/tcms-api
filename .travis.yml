dist: trusty
sudo: required
language: python
python:
  - "3.6"
cache: pip
env:
  - MAKE=flake8
  - MAKE=pylint
  - MAKE=test-codecov
  - MAKE=build

install:
  - pip install codecov pylint flake8 twine kerberos requests

script:
  - make $MAKE

notifications:
  email:
    on_failure: change
    on_success: never
