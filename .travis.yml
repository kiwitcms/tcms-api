dist: bionic
sudo: required
language: python
python:
  - "3.6"
cache: pip
env:
  - MAKE=flake8
  - MAKE=pylint
  - MAKE=test-codecov
  - MAKE=build

matrix:
  include:
    - python: 3.7
      env: MAKE=test-codecov

    - python: 3.8
      env: MAKE=test-codecov

install:
  - pip install -r devel.txt

script:
  - make $MAKE

notifications:
  email:
    on_failure: change
    on_success: never
